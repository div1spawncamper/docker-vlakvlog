name: CI/CD for Dockerized Rails App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ruby:3.2.2 .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag Docker image
        run: docker tag my-rails-app-image "${{ secrets.DOCKERHUB_USERNAME }}/my-rails-app:${{ github.sha }}"

      - name: Push Docker image
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/my-rails-app:${{ github.sha }}"
